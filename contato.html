---
layout: default
---
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <div class="feature_header text-center">
                        <h3 class="feature_title">Entre em <b>contato</b></h3>
                        <h4 class="feature_sub">Caso tenha alguma dúvida, sugestão ou deseje que um dos nossos representantes entre em contato com você.</h4>
                        <h4 class="feature_sub">Também estamos no telefone <a href="tel:"> 3010-0814</a> ou no email em <a href="mailto">central@residencialecoquality.com.br</a>.</h4>
                        <div class="divider"></div>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="contact_full">
                <div class="col-md-6 left">
                    <div class="left_contact">
                        <form action="role">
                            <div class="form-level">
                                <input name="name" placeholder="Nome*" id="name" value="" type="text" class="input-block" required>
                                <span class="form-icon fa fa-user"></span>
                            </div>
                            <div class="form-level">
                                <input name="email" placeholder="Email" id="mail" class="input-block" value="" type="email">
                                <span class="form-icon fa fa-envelope-o"></span>
                            </div>
                            <div class="form-level">
                                <input name="name" placeholder="Telefone*" id="phone" class="input-block" value="" type="text" required>
                                <span class="form-icon fa fa-phone"></span>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-6 right">
                    <div class="form-level">
                        <textarea name="" id="message" rows="5" class="textarea-block" placeholder="mensagem"></textarea>
                        <span class="form-icon fa fa-pencil"></span>
                    </div>
                </div>
                <div class="col-md-12 text-center">
                    <button id="contact-btn" class="btn btn-main featured">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</section>
